<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWO Elite Cinematic</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #videoContainer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in;
            scale: 1.05;
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .ready video {
            opacity: 1;
        }

        #logOverlay {
            position: absolute;
            top: 40px;
            right: 40px;
            height: 180px;
            text-align: left;
            z-index: 20;
            width: 260px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(34, 211, 238, 0.2);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 1.25rem;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            box-shadow: -20px 0 50px rgba(0, 0, 0, 0.9), inset 0 0 40px rgba(34, 211, 238, 0.05);
            border-right: 4px solid #22d3ee;
        }

        .kernel-header {
            font-weight: bold;
            color: #22d3ee;
            font-size: 0.7rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
            padding-bottom: 0.5rem;
            letter-spacing: 1px;
            animation: header-pulse 2s infinite;
        }

        @keyframes header-pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
            }

            100% {
                opacity: 0.8;
            }
        }

        #logContent {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .step-item {
            font-size: 0.85rem;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .file-item {
            font-size: 0.65rem;
            color: rgba(34, 211, 238, 0.5);
            padding-left: 1.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: type-effect 0.2s ease-out;
        }

        @keyframes type-effect {
            from {
                opacity: 0;
                transform: translateX(5px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .complete {
            color: #10b981 !important;
        }

        #setupStatus {
            position: fixed;
            bottom: 40px;
            left: 40px;
            color: rgba(34, 211, 238, 0.4);
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 30;
        }

        #setupStatus span {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video id="splashVideo" muted playsinline loop
            style="background: radial-gradient(circle at center, #111 0%, #000 100%);">
            <source src="Installer/1_rotation.webm" type="video/webm">
        </video>
        <div class="vignette"></div>
    </div>

    <div id="logOverlay">
        <div class="kernel-header">
            <span>[ SYSTEM KERNEL v21.3 ]</span>
            <span id="kernel-time">00:00:00</span>
        </div>
        <div id="logContent"></div>
    </div>
    <div id="setupStatus"><span></span></div>

    <script>
        const { ipcRenderer } = require('electron');

        const video = document.getElementById('splashVideo');
        const logContent = document.getElementById('logContent');
        const statusEl = document.getElementById('setupStatus');
        const timeEl = document.getElementById('kernel-time');

        console.log('Splash Screen Initialized');

        // Clock effect
        setInterval(() => {
            timeEl.innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

        window.showStatus = (msg) => {
            if (statusEl.querySelector('span')) {
                statusEl.querySelector('span').innerText = msg;
                statusEl.style.opacity = '1';
            }
        };

        const stepElements = new Map();
        const icons = {
            spinner: '<svg class="step-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="31.4 31.4" stroke-dashoffset="0"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></circle></svg>',
            check: '<svg class="step-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>',
            error: '<svg class="step-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
        };

        ipcRenderer.on('installer:step', (_, data) => {
            const { type, status, message } = data;
            if (status === 'start') {
                const item = document.createElement('div');
                item.className = 'step-item';
                item.innerHTML = icons.spinner + `<span class="step-text">${message}</span>`;
                logContent.appendChild(item);
                stepElements.set(type, item);
            } else if (status === 'complete') {
                const item = stepElements.get(type);
                if (item) {
                    item.innerHTML = icons.check + `<span class="step-text">${message}</span>`;
                    item.classList.add('complete');
                }
            } else if (status === 'error') {
                const item = stepElements.get(type);
                if (item) {
                    item.innerHTML = icons.error + `<span class="step-text">${message}</span>`;
                    item.style.color = '#ef4444';
                }
            }
        });

        ipcRenderer.on('installer:file', (_, data) => {
            if (!data) return;
            data.split(/\r?\n/).forEach(line => {
                if (!line.trim()) return;
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = `sys_exec: ${line.trim()}`;
                logContent.appendChild(fileItem);
            });

            while (logContent.children.length > 6) {
                logContent.removeChild(logContent.firstChild);
            }
        });

        video.addEventListener('error', (e) => {
            console.error('Video Load Error:', video.error);
            ipcRenderer.send('splash:video-ready'); // Proceed anyway
        });

        video.addEventListener('canplaythrough', () => {
            console.log('Video Can Play');
            if (document.body.classList.contains('ready')) return;
            document.body.classList.add('ready');
            video.play().catch(e => console.error('Play failed:', e));
            ipcRenderer.send('splash:video-ready');
        });

        // Forced fallback if video hangs
        setTimeout(() => {
            if (!document.body.classList.contains('ready')) {
                console.warn('Splash timeout triggered');
                document.body.classList.add('ready');
                ipcRenderer.send('splash:video-ready');
            }
        }, 3000);
    </script>
</body>

</html>
